name: Build and Deploy College Roadmap App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd src
          npm install

      - name: Build React app
        run: |
          cd src
          npm run build

      - name: Build API (if needed)
        run: |
          cd server
          npm install

      - name: Package deployment artifact
        run: |
          mkdir -p deploy
          cp -r src/build/* deploy/
          cp -r server deploy/
          cp -r src/package.json deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: college-roadmap-app
          path: deploy

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: college-roadmap-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ./college-roadmap-app

      - name: Post-deployment health check
        run: |
          curl -I https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net
